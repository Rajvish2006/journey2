<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrance Page</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: "Pacifico", cursive;
      font-weight: 400;
      font-style: normal;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    }

    .main {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .head {
      font-size: 60px;
      color: #333;
      margin-bottom: 60px;
      opacity: 0;
      animation: slideInDown 1.2s ease-out forwards;
      animation-delay: 1s;
      line-height: 1.2;
    }

    .button1 {
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 2.5s;
    }

    button {
      background: linear-gradient(135deg, #d16ba5, #5d26c1);
      color: white;
      border: none;
      padding: 14px 40px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s ease-in-out;
      cursor: pointer;
    }

    button:hover {
      box-shadow: 0 0 25px rgba(209,107,165,0.7), 0 0 35px rgba(93,38,193,0.6);
      transform: scale(1.07);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .head {
        font-size: 40px;
        margin-bottom: 40px;
      }
      button {
        font-size: 16px;
        padding: 12px 30px;
      }
    }

    @media (max-width: 480px) {
      .head {
        font-size: 28px;
        margin-bottom: 30px;
      }
      button {
        font-size: 14px;
        padding: 10px 25px;
      }
    }
  </style>
</head>

<body>
  <div class="main" id="main">
    <div class="head">
      a doorway to all the memories we made..!
    </div>
    <div class="button1">
      <button onclick="goToNext()">Unlock Memories</button>
    </div>
  </div>

  <script>
    function goToNext() {
      const button = document.querySelector("button");
      button.disabled = true;
      button.textContent = "Loading...";
      setTimeout(() => {
        window.location.href = "home.html"; // Change to your actual page
      }, 1000);
    }
  </script>
</body>
</html>
