<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrance Page</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #c2d1ff);
    }

    .main {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    .head {
      font-size: 60px;
      color: #333;
      margin-bottom: 60px;
      text-align: center;
      opacity: 0;
      animation: slideInDown 1.2s ease-out forwards;
      animation-delay: 1s; /* Delay showing title */
    }

    .button1 {
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 2.5s; /* Delay showing button */
    }

    .button1 button {
      font-size: 30px;
      padding: 20px 50px;
      border-radius: 50px;
      border: none;
      background-color: #ffffff;
      color: #333;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .button1 button:hover {
      background-color: #0056d2;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="main" id="main">
    <div class="head">
      Tap To See View
    </div>
    <div class="button1">
      <button onclick="goToNext()">Click to See</button>
    </div>
  </div>

  <script>
    function goToNext() {
      // Delay navigation by 2 seconds
      const button = document.querySelector("button");
      button.disabled = true;
      button.textContent = "Loading...";
      setTimeout(() => {
        window.location.href = "index.html"; // Change to your actual page
      }, 2000);
    }
  </script>
</body>
</html>
